apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.image.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: {{ .Values.image.name }}
  tls:
  - secretName: kweaver-https
  defaultBackend:
    service:
      name: kw-studio
      port:
        number: 6800
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kw-studio
            port: 
              number: 6800
      - path: /api/engine
        pathType: Prefix
        backend:
          service:
            name: kw-engine
            port: 
              number: 6474  
      - path: /api/builder
        pathType: Prefix
        backend:
          service:
            name: kw-builder
            port: 
              number: 6475